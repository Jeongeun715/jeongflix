<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeongflix</title>
    <link rel="stylesheet" href="style.css">

</head>


<style>

</style>

<body>







    <!--상단-->
    <header>
        <div id="search-input" class="top_title">영화 검색</div>
        <form action="" id="form">
            <fieldset>
                <input type="text" id="search_input_id" class="search_input" placeholder="영화를 검색하세요...">
                <button type="submit" id="search_button">
                    검색
                </button>
            </fieldset>
        </form>
        <button onclick="javascript:bookMark()" class="header_bookmark">북마크 보기</button>
    </header>

    <!--내용-->
    <section class="movie_list">
        <div class="movie-container" id="modalOpenButton"><!--모달창 열기-->
            <!--movie_card-->
        </div>
        <div id="modalContainer" class="hidden">
            <div id="modalContent">
                <span id="modalCloseButton" class="close">×</span>
                <div class="modal">
                    <!--상세내용-->
                </div>
            </div>
        </div>
    </section>


    <!--모달창-->
    
    <script src="script.js"></script>

</body>

</html>
